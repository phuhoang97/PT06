<!DOCTYPE html>
<!-- Định nghĩa cho file HTML -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kênh tin tức giải trí</title>
  </head>
  <body>
    <h2>Chào mừng đến với Rikkei Academy !!!</h2>
    <!-- 
        Có 2 cách tạo bộ khung của html:
        Cách 1: Sử dụng cú pháp html:5
        Cách 2: Sử dụng dấu !
    -->

    <!-- Trong HTML được phần làm 2 loại thẻ chính:
    - Thẻ Block: 
        + Các thẻ phân vùng: header, section, article, div, footer
        + Thẻ hiển thị văn bản: p
        + Nhóm hiển thị danh sách: ul, li, ol, ...
        + Nhóm thẻ định dạng tiêu đề: h1 -> h6 => độ lớn nội dung sẽ giảm dần từ h1 => h6
        + Tính chất: Thẻ block sẽ chiếm hết chiều rộng của trang web (=> width 100%)
    - Thẻ Inline:
        + Gồm: a, span, u, i, b, strong, img, br, ...
        + Tính chất: Thẻ inline sẽ chỉ chiếm đến phần nội dung của thẻ
    -->

    <h1>Thẻ Block</h1>
    <!-- Thẻ tiêu đề -->
    <h1>Rikkei Academy</h1>
    <h2>Rikkei Academy</h2>
    <h3>Rikkei Academy</h3>
    <h4>Rikkei Academy</h4>

    <!-- Thẻ phân vùng -->
    <div>Đây là thẻ div</div>

    <!-- Thẻ hiển thị văn bản -->
    <p>Đây là thẻ p</p>

    <!-- Thẻ hiển thị danh sách -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>

    <h1>Thẻ inline</h1>
    <span>Hello World</span> <br />
    <a>Rikkei Academy</a> <br />
    <u>Rikkei Academy</u> <br />
    <i>Rikkei Academy</i> <br />
    <b>Rikkei Academy</b> <br />
    <strong>Rikkei Academy</strong>

    <a href="https://www.google.com/">Click để mở Bài thực hành</a>
  </body>
</html>
