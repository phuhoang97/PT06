<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <!-- Sử dụng với id -->
    <div id="app"><b>Hello World</b></div>

    <!-- Sử dụng với class -->
    <div class="div-1">Hello 1</div>
    <div class="div-1">Hello 2</div>

    <!-- querySelector -->
    <div class="myDiv">
      <p class="greeting">Welcome RA !!!</p>
    </div>

    <!-- querySelectorAll -->
    <div>
      <p class="myClass">Nội dung 1</p>
      <p class="myClass">Nội dung 2</p>
      <p class="myClass">Nội dung 3</p>
    </div>

    <!-- children, parentElement -->
    <ul id="list" class="cl1 cl2 cl3">
      <li>Homework</li>
      <li>Sleep</li>
      <li>Warn up</li>
    </ul>

    <script src="./app.js"></script>
  </body>
</html>
