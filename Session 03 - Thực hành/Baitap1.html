<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 01</title>
  </head>

  <body>
    <!-- Bước 1: Tạo table -->
    <table border="1">
      <!-- Bước 2: Tiêu của table -->
      <caption>
        <b>My Store</b>
      </caption>
      <!-- Bước 3: Khai báo phần đầu của table => thead => tr => th -->
      <thead>
        <tr>
          <th>Item Photo</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <!-- Bước 4: Khai báo phần thân của table => tbody => tr => td -->
      <tbody>
        <tr>
          <td>
            <img
              src="./cach-bao-quan-cam-tuoi-lau-va-bao-quan-nuoc-cam-khong-bi-dang-avt-1200x676-1.jpg"
              alt="cam"
              width="200"
              height="150"
            />
          </td>
          <td>Cam</td>
          <td>12000</td>
        </tr>

        <tr>
          <td>
            <img src="" alt="photo" width="200" height="150" />
          </td>
          <td>Chuối</td>
          <td>10000</td>
        </tr>

        <tr>
          <td>
            <img
              src="https://cdn.tgdd.vn/2021/12/CookDish/cach-chon-mua-qua-luu-ngon-do-chac-tay-va-mong-nuoc-cuc-don-avt-1200x676.jpg"
              alt="Lựu"
              width="200"
              height="150"
            />
          </td>
          <td>Lựu</td>
          <td>20000</td>
        </tr>

        <tr>
          <td>
            <img src="" alt="Đậu" width="200" height="150" />
          </td>
          <td>Đậu</td>
          <td>8000</td>
        </tr>

        <tr>
          <td>
            <img
              src="https://thichthucung.com/wp-content/uploads/chuot-hamster-an-bong-cai-xanh-duoc-khong.jpg"
              alt="Đậu"
              width="200"
              height="150"
            />
          </td>
          <td>Bông cải</td>
          <td>11000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
