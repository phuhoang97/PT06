    <title>Bài tập 03</title>

    <!-- Bước 1: Tạo form -->

      <h2>Form Ô tô</h2>

      <label>Name: </label>
      <input type="text" />
      <br />
      <br />

      <label>Email: </label>
      <input type="text" />
      <br />
      <br />

      <label>Phone: </label>
      <input type="text" />
      <br />
      <br />

      <label>Chọn ô tô: </label>
      <select>
        <option>Model 1</option>
        <option>Model 2</option>

      </select>
      <br />
      <br />

        <option>Red</option>
        <option>White</option>
        <option>Pink</option>
      </select>
      <br />
      <br />

      <input type="text" />
      <br />
      <br />

      <input type="date" />
      <br />
      <br />

      <button>Submit</button>
