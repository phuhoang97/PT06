<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 02</title>
  </head>
  <body>
    <!-- Form Booking -->
    <!-- Bước 1: Tạo thẻ form -->
    <form>
      <!-- Bước 2: Tạo tiêu đề cho form -->
      <h2>Booking Form</h2>

      <!-- Bước 3: Tạo các thẻ label + input + br -->
      <label>Name: </label>
      <input type="text" />
      <br />
      <br />

      <label>Email: </label>
      <input type="text" />
      <br />
      <br />

      <label>Phone: </label>
      <input type="text" />
      <br />
      <br />

      <label>Date: </label>
      <input type="date" />
      <br />
      <br />

      <label>Time: </label>
      <input type="time" />
      <br />
      <br />

      <label>Number of Guests: </label>
      <input type="date" />
      <br />
      <br />

      <!-- Bước 4: Sử dụng thẻ button để tạo nút submit cho form -->
      <button>Submit</button>
    </form>
  </body>
</html>
