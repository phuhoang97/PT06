<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form với Flex-box</title>
  </head>

  <style>
    .form-container {
      background-color: antiquewhite;
      width: 550px;
      margin: 36px auto 0 auto;
      padding: 32px;
    }

    .form-row {
      display: flex;
      margin: 10px;
    }

    .form-input {
      flex: 1;
      /* khi trong các phần con mà phần tử nào có giá trị là flex thì sẽ được chiếm hết width còn lại */
    }

    .form-label {
      width: 90px;
    }
  </style>
  <body>
    <div class="form-container">
      <form>
        <div class="form-row">
          <label class="form-label">Email: </label>
          <input class="form-input" type="text" placeholder="Nhập Email ..." />
        </div>

        <div class="form-row">
          <label class="form-label">Password: </label>
          <input
            class="form-input"
            type="text"
            placeholder="Nhập Password ..."
          />
        </div>
      </form>
    </div>
  </body>
</html>
